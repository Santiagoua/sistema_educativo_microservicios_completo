name: CI - Ejecutar pruebas

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ›ï¸ Clonar repositorio
      uses: actions/checkout@v3

    - name: â˜• Instalar JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: ğŸ“¦ Cache Maven
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: âš™ï¸ Ejecutar pruebas
      run: mvn -B test --file pom.xml
